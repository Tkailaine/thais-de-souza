    <style>
      /* Estilo global */
body {
    font-family: 'Roboto', sans-serif;

/* Menu com fundo transparente por padrão */
header.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-image: linear-gradient(45deg, rgba(255, 255, 255, 0) 0%, rgba(190, 190, 190, 0) 90%);
    color: white;
    z-index: 1000;
  
    transition: background-image 0.5s ease; /* Transição suave para o gradiente */
    background-image: linear-gradient(45deg, #ffffff 30%, #bebebb 100%); 
    background-size: 100% 100%; /* Preenche toda a área do menu com o gradiente */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    color: black;
  }
  
  /* Quando o menu não estiver com fundo transparente */
  header.navbar.scrolled {
    background-image: linear-gradient(45deg, #ffffff 30%, #bebebb 100%); 
    background-size: 100% 100%; /* Preenche toda a área do menu com o gradiente */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    color: black;
  }
  
  /* Cor dos links quando o menu ganhar fundo */
  header.navbar.scrolled nav.menu ul li a {
    color: #cc9865; /* Cor quando o menu tem fundo */
  }
  
  header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    max-width: 1200px;
    margin: auto;
  }
  
  .logo img {
    width: 230px;
  }
  
  nav.menu .close-btn {
    display: block;
  }
  
  nav.menu {
    display: flex;
  }
  
  nav.menu ul {
    list-style: none;
    display: flex;
    gap: 50px;
  }
  
  nav.menu ul li a {
    text-decoration: none;
    color: #cc9865; /* Cor inicial dos links */
    font-size: 1rem;
    transition: color 0.3s ease;
    position: relative;
  }
  
  nav.menu ul li a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -5px;
    width: 0%;
    height: 2px;
    background:  #cc9865;
    transition: width 0.3s ease;
  }
  
  nav.menu ul li a:hover::after {
    width: 100%;
  }
  
  nav.menu ul li a:hover {
    color: #cc9865;
  }
  
  /* Botão de menu (Hamburger) */
  .menu-toggle {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
    background: transparent;
    border: none;
  }
  
  .menu-toggle span {
    width: 25px;
    height: 3px;
    background: white;
    transition: all 0.3s ease;
  }
  
  /* Efeitos no botão */
  .menu-toggle.open span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  
  .menu-toggle.open span:nth-child(2) {
    opacity: 0;
  }
  
  .menu-toggle.open span:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
  }
  
  /* Botão de fechar no menu */
  nav.menu .close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    background: none;
    border: none;
    color: #fff;
    font-size: 2rem;
    cursor: pointer;
    display: none;
    z-index: 1001;
  }
  
  /* Responsividade */
  @media (max-width: 768px) {
    .menu-toggle {
      display: flex;
    }
  
    nav.menu {
      position: fixed;
      top: 0;
      left: -100%;
      height: 100vh;
      width: 100%;
      background: rgba(0, 0, 0, 0.95);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.5s ease;
    }
  
    nav.menu.active {
      left: 0;
    }
  
    nav.menu ul {
      flex-direction: column;
      gap: 20px;
    }
  
    nav.menu ul li {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 0.5s ease forwards;
    }
  
    nav.menu ul li:nth-child(1) {
      animation-delay: 0.3s;
    }
  
    nav.menu ul li:nth-child(2) {
      animation-delay: 0.5s;
    }
  
    nav.menu ul li:nth-child(3) {
      animation-delay: 0.7s;
    }
  
    nav.menu ul li:nth-child(4) {
      animation-delay: 0.9s;
    }
  
    /* Mostrar o botão de fechar no menu ativo */
    nav.menu .close-btn {
      display: block;
    }
  }
  
  /* Animação de fade-in */
  @keyframes fadeIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

    <script>
      document.addEventListener("DOMContentLoaded", function () {
    console.log("JavaScript carregado com sucesso!");

    const menuToggle = document.getElementById("menuToggle");
    const menu = document.getElementById("menu");
    const closeMenu = document.getElementById("closeMenu");
    const menuLinks = document.querySelectorAll("#menu a");

    if (menuToggle && menu) {
        menuToggle.addEventListener("click", () => {
            console.log("Menu aberto");
            menu.classList.add("active");
        });
    } else {
        console.error("Erro: Elementos do menu não encontrados!");
    }

    if (closeMenu && menu) {
        closeMenu.addEventListener("click", () => {
            console.log("Menu fechado");
            menu.classList.remove("active");
        });
    }

    if (menuLinks.length > 0 && menu) {
        menuLinks.forEach(link => {
            link.addEventListener("click", () => {
                console.log("Menu fechado ao clicar em um link");
                menu.classList.remove("active");
            });
        });
    }

        // Ordena as notícias por data (mais recente primeiro)

        newsData.forEach(news => {
